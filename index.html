<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>グラシュリオン設定辞典</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background: #f6edd9;
      font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
      color: #bfa041;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      padding: 24px;
      background: rgba(255,255,255,0.6);
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(100,80,20,0.10);
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 30px;
      color: #a67c00;
      letter-spacing: 0.08em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #b20000;
      color: #ffd700;
      border: none;
      border-radius: 16px;
      padding: 20px 0;
      font-size: 1.1em;
      font-family: "Yu Mincho", serif;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(70,0,0,0.12);
      transition: background 0.2s;
      word-break: keep-all;
      line-height: 1.3;
    }
    .button:hover {
      background: #8c0000;
    }
    .grid-bottom {
      margin-top: 24px;
      display: flex;
      justify-content: center;
    }
    .grid-bottom .button {
      min-width: 180px;
      max-width: 320px;
      width: 100%;
    }
    @media (max-width: 600px) {
      .container {
        padding: 8px;
      }
      .button {
        font-size: 1em;
        padding: 12px 0;
      }
      h1 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>グラシュリオン設定辞典</h1>
    <div class="grid">
      <a href="chronology.html" class="button">時代・<br>年表</a>
      <a href="devices.html" class="button">装置・<br>道具</a>
      <a href="continents.html" class="button">大陸・<br>国名</a>
      <a href="characters.html" class="button">作品別<br>キャラクター</a>
      <a href="races.html" class="button">種族</a>
      <a href="terms.html" class="button">専門用語</a>
      <a href="myth.html" class="button">神話・<br>宗教</a>
      <a href="languages.html" class="button">言語・<br>レクサル語辞典</a>
      <a href="magic.html" class="button">魔法体系</a>
    </div>
    <div class="grid-bottom">
      <a href="monsters.html" class="button">魔物図鑑</a>
    </div>
  </div>
</body>
</html>
